    <style>
        body {
        display: flex;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* Sidebar Styling */
      #sidebar {
        width: 250px;
        background: #2c3e50;
        color: white;
        padding: 20px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
      }

      #sidebar ul {
        list-style: none;
        padding: 0;
      }

      #sidebar ul li {
        margin: 15px 0;
      }

      #sidebar ul li a {
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        border-radius: 5px;
        transition: background 0.3s;
      }

      #sidebar ul li a:hover {
        background: #34495e;
      }

      .logo {
        
        text-align: center;
      }
      button{
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            
        }
    </style>
