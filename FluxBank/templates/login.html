{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg fade-in">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <i class="fas fa-university text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Welcome to FluxBank</h2>
                    <p class="text-muted">Sign in to access your account</p>
                </div>
                <form method="POST" action="/login">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-envelope text-primary"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="text-primary small">Forgot password?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-primary fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-5 d-none d-md-block">
        <div class="text-center">
            <img src="https://img.freepik.com/free-vector/mobile-banking-abstract-concept-illustration_335657-4849.jpg" alt="Banking" class="img-fluid rounded shadow" style="max-height: 400px;">
        </div>
    </div>
</div>
{% endblock %}
